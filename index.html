<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AI HUB</title>
		<!-- Vanilla CSS -->
		<link rel="stylesheet" href="styles.css" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container">
		<section>
			<!-- top -->
			<h1 class="mt-5 text-center" style="font-size: 45px">AI Universe HUB</h1>
			<div class="d-flex justify-content-center">
				<button
					id="sort"
					type="button"
					class="btn btn-danger p-3 px-4 m-4 rounded-4"
				>
					Sort By Date
				</button>
			</div>
		</section>

		<main class="my-5">
			<!-- CARDS -->
			<div id="cards_holder" class="row row-cols-1 row-cols-md-3 g-4"></div>

			<!-- loader -->
			<section id="loader" class="d-none">
				<div
					style="height: 400px"
					class="d-flex justify-content-center align-items-center"
				>
					<div class="spinner-border text-success" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</section>

			<!-- Details Modals -->
			<!-- Modal -->
			<div
				class="modal fade"
				id="staticBackdrop"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="staticBackdropLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div id="close" class="border-0">
							<button
								id="close_btn"
								type="button"
								data-bs-dismiss="modal"
								aria-label="Close"
							>
								<i
									class="text-danger fa-solid fa-circle-xmark fa-2x bg-white rounded-5"
								></i>
							</button>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<div id="modal_data" class="row">
									<div class="col-6">Level 2: .col-8 .</div>
									<div class="col-6">Level 2: .col-4 .</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- bottom -->
		<section>
			<div id="show-all" class="d-flex justify-content-center">
				<button
					id="btn-show-all"
					type="button"
					class="btn btn-danger p-3 px-4 m-4 rounded-4"
				>
					See More
				</button>
			</div>
		</section>

		<!-- Local JS -->
		<script src="JS/loadData.js"></script>
		<script src="JS/addCards.js"></script>
		<script src="JS/sortByDate.js"></script>
		<script src="JS/modalData.js"></script>
		<script src="JS/app.js"></script>
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/e0a42824a3.js"
			crossorigin="anonymous"
		></script>
		<!-- Work Sans -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=EB+Garamond&family=Inter&family=Poppins&family=Work+Sans&display=swap");
		</style>
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
